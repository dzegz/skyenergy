<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="logo-and-message">
        <img src="images/icon96.png" alt="Company logo" class="company-logo">
        <h1>SKY ENERGY</h1>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="webshop.html">Web shop</a></li>
            <li><a href="webshop/cart.html">Cart</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>
</header>


    <div class="contact-line">
    <iframe 
    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d580.3573280970247!2d17.96623474222963!3d44.185103984438875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sba!4v1734445609480!5m2!1sen!2sba" width="450" height="550" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
    <section id="base-info">
      <h2>Address</h2>
      <p>Bistua Nuova 32D, Zenica</p>
  
      <h2>Phones</h2>
      <p>+387 62 881 543</p>
      <p>+387 62 668 423</p>
      
      <h2>E-mail</h2>
      <p>sky.energy@hotmail.com</p>
    </section>

    <section id="contact-form">
        <h2>Get in Touch</h2>
        <form id="contact-form-element" action="/submit-form" method="POST">
        <label>
          Your email:
          <input type="email" id="email" name="email">
        </label>

        <label>
          Your message:
          <textarea id="message" name="message"></textarea>
        </label>

        <!-- your other form fields go here-->
        <button type="submit">Send</button>
        <div id="form-message"></div>
        <!-- <input type="submit" value="Send"> -->
      </form>
    </section>
  </div>

    <!-- Cart Sidebar bluring rest of the page -->
    <div id="page-overlay"></div>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar">
        <button id="close-cart-btn">&times;</button>
        <h2>Your Cart</h2>
        <ul id="cart-sidebar-list">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <button id="clear-cart-btn">Clear Cart</button>
        <button id="checkout-btn" onclick="window.location.href='webshop/cart.html'">Checkout</button>
    </div>

    <!-- Cart Icon (always visible) -->
    <div id="cart-icon">
        <img src="webshop/cart-icon.png" alt="Cart Icon">
    </div>


    <footer>
        <p>&copy; 2025 Sky Energy</p>
    </footer>

    <script src="webshop/script.js"></script>
    <script src="script.js"></script>

    <style>
      body {
        /*font-family: 'Roboto', sans-serif;*/
        font-family: 'Poppins', sans-serif;
      }
    </style>
</body>
</html>
