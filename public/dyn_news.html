<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News</title>
</head>
<body>
  <h1>Latest News</h1>
  <div id="news-container"></div>

  <script>
    fetch('/admin/api/news')
      .then(response => response.json())
      .then(news => {
        const container = document.getElementById('news-container');
        news.forEach(item => {
          const div = document.createElement('div');
          div.innerHTML = `<h2>${item.title}</h2><p>${item.content}</p><small>${new Date(item.published_date).toLocaleString()}</small>`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
